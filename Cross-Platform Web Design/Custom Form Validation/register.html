<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Elena Khrychenkova">
    <meta name="email" content="khry0001@algonquinlive.com">

    <title>Fluffy Friends Cat Daycare</title>
    <link rel="stylesheet" type="text/css" href="CSS\main.css">
</head>
<body>
    <header>
        <img src="images/fluffylogo(300X300).png" alt="happy cat logo">
        <img src="images/companyname(1113X300).jpg" alt="fluffy friends cat daycare" id="coname">
    </header>       
    <nav>
        <a>HOME</a>
    </nav>

    <main>
        <h3>Cat Intake Form</h3>
        <img src="images/cats.jpg" alt="Picture of Cats" id="cats">
        <form name="profile" id="regForm">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="catname">Name of Cat</label>
                        <br>
                        <input type="text" id="catname" placeholder="Mr. Whiskers">
                        <br>
                        <span id="catnameWarning" class="alert"></span>
                    </td>
                    <td>
                        <label for="catage">Age of Cat</label>
                        <br>
                        <input type="number" id="catage" placeholder="2">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class="daysSel">
                            <label for="days">Days Needed</label>
                            <br>
                            <div class="flexContainerDay" id="daysCh">
                                <div>
                                    <label for="mon">Mon.</label>
                                    <br>
                                    <input type="checkbox" id="mon">
                                </div>
                                <div>
                                    <label for="tue">Tue.</label>
                                    <br>
                                    <input type="checkbox" id="tue">
                                </div>
                                <div>
                                    <label for="wed">Wed.</label>
                                    <br>
                                    <input type="checkbox" id="wed">
                                </div>
                                <div>
                                    <label for="thu">Thu.</label>
                                    <br>
                                    <input type="checkbox" id="thu">
                                </div>
                                <div>
                                    <label for="fri">Fri.</label>
                                    <br>
                                    <input type="checkbox" id="fri">
                                </div>
                                <div>
                                    <label for="sat">Sat.</label>
                                    <br>
                                    <input type="checkbox" id="sat" disabled>
                                </div>
                                <div>
                                    <label for="sun">Sun.</label>
                                    <br>
                                    <input type="checkbox" id="sun" disabled>
                                </div>
                                    <br>
                                <span id="daysWarning" class="alert"></span>
                            </div>
                        </div>
                    </td>
                    <td></td>
                    <td>
                    <label for="tempofcat">Temperament of Cat</label>
                    <div class="temperamentofCat">
                        <br>
                        <label for="friendly">
                        <input type="radio" id="friendly" value="Friendly" onclick="hideDescrTer()">Friendly</label>
                        <br>
                        <label for="sleepy">
                        <input type="radio" id="sleepy" value="Sleepy" onclick="hideDescrTer()">Sleepy</label>
                        <br>
                        <label for="independent">
                        <input type="radio" id="independent" value="Independent" onclick="hideDescrTer()">Independent</label>
                        <br>
                        <label for="territorial">
                        <input type="radio" id="territorial" value="Territorial" onclick="showDescrTer()">Territorial</label>
                        <br>
                        <label for="territorial" id="territorialSel" class="territorialCat">Describe territorial</label>
                        <br>
                        <input type="text" id="territorialDesc" class="territorialCat">
                        <br>
                        <span id="territorialWarning" class="alert"></span>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="flexContainerTime">
                            <div>
                                <label for="timearr">Time Arrive</label>
                                <br>
                                <select id="timearr">
                                <option value="06:00 AM">06:00 AM</option>
                                <option value="06:30 AM">06:30 AM</option>
                                <option value="07:00 AM">07:00 AM</option>
                                <option value="07:30 AM">07:30 AM</option>
                                <option value="08:00 AM">08:00 AM</option>
                                <option value="08:30 AM">08:30 AM</option>
                                <option value="09:00 AM">09:00 AM</option>
                                <option value="09:30 AM">09:30 AM</option>
                                <option value="10:00 AM">0:00 AM</option>
                                <option value="10:30 AM">10:30 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                                <option value="11:30 AM">11:30 AM</option>
                                <option value="12:00 PM">12:00 PM</option>
                                </select>
                            </div>
                
                            <div>
                                <label for="timelea">Time Leave</label>
                                <br>
                                <select id="timelea">
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="10:30 PM">10:30 AM</option>
                                <option value="11:00 PM">11:00 AM</option>
                                <option value="11:30 PM">11:30 AM</option>
                                <option value="12:00 PM">12:00 PM</option>
                                <option value="12:30 PM">12:30 PM</option>
                                <option value="13:00 PM">13:00 PM</option>
                                <option value="13:30 PM">13:30 PM</option>
                                <option value="14:00 PM">14:00 PM</option>
                                <option value="14:30 PM">14:30 PM</option>
                                <option value="15:00 PM">15:00 PM</option>
                                <option value="15:30 PM">15:30 PM</option>
                                <option value="16:00 PM">16:00 PM</option>
                                <option value="16:30 PM">16:30 PM</option>
                                <option value="17:00 PM">17:00 PM</option>
                                <option value="17:30 PM">17:30 PM</option>
                                <option value="18:00 PM">18:00 PM</option>
                                </select>
                            </div>
                            <span id="timeWarning" class="alert"></span>
                        </div>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="catspne">
                        <label for="catspne">Cat Spayed/Neutered</label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="specialdiet" onclick="catDiet()">
                        <label for="specialdiet">Special Diet</label>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="catdiet" id="catdietDesc" class="catdietExp">Describe Diet</label>
                        <br>
                        <input type="text" id="catdiet" class="catdietExp" placeholder="Mr. Whiskers eats only live mice">
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="flname">Owner's Name</label>
                        <br>
                        <input type="text" id="flname" placeholder="Owner's Name">
                        <br>
                        <span id="flnameWarning" class="alert"></span>
                    </td>
                    <td></td>
                    <td>
                        <label>Emergency Contact Name</label>
                        <br>
                        <input type="text" id="emcontactname" placeholder="Cat Friend">
                        <br>
                        <span id="emcontactnameWarning" class="alert"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Daytime Phone</label>
                        <br>
                        <input type="tel" id="telnumday" placeholder="(123)456-7980">
                        <br>
                        <span id="telnumdayWarning" class="alert"></span>
                    </td>
                    <td></td>
                    <td>
                        <label>Contact Phone</label>
                        <br>
                        <input type="tel" id="contactphone" placeholder="(123)456-7980">
                        <br>
                        <span id="contactphoneWarning" class="alert"></span>
                        <br>
                        <span id="contactphoneWarning2" class="alert"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Cell Phone</label>
                        <br>
                        <input type="tel" id="cellphone" placeholder="(123)456-7980">
                        <br>
                        <span id="cellphoneWarning" class="alert"></span>
                        <br>
                        <span id="cellphoneWarning2" class="alert"></span>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" placeholder="catowner@fluffy.com">
                        <br>
                        <span id="emailWarning" class="alert"></span>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" value="submit" class="sub" onclick="phoneNum(); phoneNum2(); phoneNum3(); emailValid()">Submit</button>
                    </td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
    </main>
    <footer>
        <address>
            123 Fluffy Street<br>
        <img src="images/PetDiversityPlusLogo.png" alt="Pet Diversity Plus Logo">
        <img src="images/BBBcertified.png" alt="Better Business Bureau A+ Rating Logo">
            Ottawa, Ontario
        </address>
            (613) 123-CATS<br>
            <a href="mailto:fluffyfriends@catdaycare.ca?subject=inquiry%20from%20website">
                fluffyfriends@catdaycare.ca</a>             
    </footer>
        <script src="Scripts/main.js"></script>
    </body>
    </html>
